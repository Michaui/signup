        <p>lorem ipsum sit amer dolor.</p>

            <label for="password">Password</label>
            <input id="password" type="text" placeholder="Your password">
            <!-- <div class="error"></div> -->

    </div>
    <div class="backgroundanimation"></div>
    <div class="background">
        <div id="signIn">
            <h1>Already signed up?</h1>

            <button id="signInBtn" onclick="toggleScreen(this.innerHTML)">SignIn</button>
            <!-- toggleScreen(consoloe.log(e.target.this)) -->
        </div>
        </div>
    <div id="signUp">
            <h1>Sign up for an Account</h1>
            <p>lorem ipsum sit amer dolor.</p>
            <div class="signupformfield">
                <label for="lastname">Lastname</label>
                <input id="lastname" type="text" placeholder="Your lastname">
                <label for="firstname">Firstname</label>
                <input id="firstname" type="text" placeholder="Your firstname">
                <label for="email">E-Mail</label>
                <input id="email" type="text" placeholder="Your E-Mail">
                <label for="spassword">Password</label>
                <input id="spassword" type="text" placeholder="Your password">
                <div>                
                    <input type="checkbox" id="privacy" name="privacy"> 
                    <label for="privacy">Privacy</label>
                </div> 
                <button type="submit">Sign Up</button>
            </div>
        </div>
    </div>
